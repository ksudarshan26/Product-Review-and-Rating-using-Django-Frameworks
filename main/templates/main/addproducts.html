{% extends 'main/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
	<div class="card">
		<div class="card-body">
			<h3 class="text-center">{{ controller }}</h3>
			<form action="" method="POST">
				{% csrf_token %}
				{{ form | crispy }}
				<input type="submit" value="{{ controller }}" class="btn btn-danger">
			</form>
		</div>
	</div>
</div>
{% endblock %}
